<div class="register-container">
  <div class="register-card">
    <h2>Patient Registration</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" [(ngModel)]="formData.fullName" name="fullName" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Mobile Number *</label>
          <input type="tel" [(ngModel)]="formData.mobile" name="mobile" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="formData.email" name="email">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Gender *</label>
          <select [(ngModel)]="formData.gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Date of Birth *</label>
          <input type="date" [(ngModel)]="formData.dateOfBirth" name="dateOfBirth" required>
        </div>
      </div>

      <div class="form-group">
        <label>Address *</label>
        <textarea [(ngModel)]="formData.address" name="address" rows="2" required></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>City *</label>
          <input type="text" [(ngModel)]="formData.city" name="city" required>
        </div>
        <div class="form-group">
          <label>State *</label>
          <input type="text" [(ngModel)]="formData.state" name="state" required>
        </div>
        <div class="form-group">
          <label>Pincode *</label>
          <input type="text" [(ngModel)]="formData.pincode" name="pincode" pattern="[0-9]{6}" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Password *</label>
          <input type="password" [(ngModel)]="formData.password" name="password" minlength="6" required>
        </div>
        <div class="form-group">
          <label>Confirm Password *</label>
          <input type="password" [(ngModel)]="formData.confirmPassword" name="confirmPassword" required>
        </div>
      </div>

      <div class="error" *ngIf="error">{{ error }}</div>

      <button type="submit" [disabled]="!registerForm.valid || loading" class="btn-primary">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>

      <p class="login-link">
        Already have an account? <a routerLink="/patient/login">Login here</a>
      </p>
    </form>
  </div>
</div>
