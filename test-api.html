<!DOCTYPE html>
<html>
<head>
    <title>Backend API Test</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .test-box { border: 1px solid #ccc; padding: 20px; margin: 10px 0; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Backend API Connection Test</h1>
    
    <div class="test-box">
        <h3>Test 1: Backend Health Check</h3>
        <button onclick="testBackendConnection()">Test Backend Connection</button>
        <div id="backend-result"></div>
    </div>

    <div class="test-box">
        <h3>Test 2: Patient Login</h3>
        <input type="text" id="mobile" placeholder="Mobile" value="8888888888" style="padding: 8px; width: 200px;">
        <input type="password" id="password" placeholder="Password" value="patient123" style="padding: 8px; width: 200px;">
        <button onclick="testPatientLogin()">Test Patient Login</button>
        <div id="patient-result"></div>
    </div>

    <div class="test-box">
        <h3>Test 3: Admin Login</h3>
        <input type="text" id="admin-email" placeholder="Email" value="admin@eastencher.com" style="padding: 8px; width: 200px;">
        <input type="password" id="admin-password" placeholder="Password" value="Admin@12345" style="padding: 8px; width: 200px;">
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <div id="admin-result"></div>
    </div>

    <div class="test-box">
        <h3>Test 4: Get Doctors</h3>
        <button onclick="testGetDoctors()">Get Doctors List</button>
        <div id="doctors-result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5007/api';

        async function testBackendConnection() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<p>Testing backend connection...</p>';
            
            const startTime = Date.now();
            try {
                const response = await fetch(`${API_URL}/doctors`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p class="success">✅ Backend is running! Response time: ${duration}ms</p>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Backend responded with status: ${response.status}</p>`;
                }
            } catch (error) {
                const endTime = Date.now();
                const duration = endTime - startTime;
                resultDiv.innerHTML = `<p class="error">❌ Cannot connect to backend (${duration}ms)<br>Error: ${error.message}<br><br>Is the backend running on http://localhost:5007?</p>`;
            }
        }

        async function testPatientLogin() {
            const resultDiv = document.getElementById('patient-result');
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = '<p>Logging in...</p>';
            
            const startTime = Date.now();
            try {
                const response = await fetch(`${API_URL}/patients/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mobile, password })
                });
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Login successful! (${duration}ms)</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ Login failed! (${duration}ms)</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                const endTime = Date.now();
                const duration = endTime - startTime;
                resultDiv.innerHTML = `<p class="error">❌ Request failed (${duration}ms)<br>Error: ${error.message}</p>`;
            }
        }

        async function testAdminLogin() {
            const resultDiv = document.getElementById('admin-result');
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            
            resultDiv.innerHTML = '<p>Logging in...</p>';
            
            const startTime = Date.now();
            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Admin login successful! (${duration}ms)</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ Admin login failed! (${duration}ms)</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                const endTime = Date.now();
                const duration = endTime - startTime;
                resultDiv.innerHTML = `<p class="error">❌ Request failed (${duration}ms)<br>Error: ${error.message}</p>`;
            }
        }

        async function testGetDoctors() {
            const resultDiv = document.getElementById('doctors-result');
            resultDiv.innerHTML = '<p>Fetching doctors...</p>';
            
            const startTime = Date.now();
            try {
                const response = await fetch(`${API_URL}/doctors`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Doctors fetched successfully! (${duration}ms)</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ Failed to fetch doctors! (${duration}ms)</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                const endTime = Date.now();
                const duration = endTime - startTime;
                resultDiv.innerHTML = `<p class="error">❌ Request failed (${duration}ms)<br>Error: ${error.message}</p>`;
            }
        }

        // Auto-run backend test on page load
        window.onload = () => {
            testBackendConnection();
        };
    </script>
</body>
</html>
